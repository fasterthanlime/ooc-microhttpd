before_install:
  - sudo aptitude -y -q install curl make libgc-dev
  - git clone --depth=1 git://github.com/fasterthanlime/rock.git 
  - (cd rock && make -s quick-rescue)
  - export PATH=$PATH:$PWD/rock/bin

script:
  - export OOC_LIBS=$PWD
  - cd samples
  - mkdir -p travis
  - rock -v hellobrowser -o=travis/hellobrowser && echo " " | travis/hellobrowser

